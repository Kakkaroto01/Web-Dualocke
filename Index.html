            font-weight: bold;

        }
        .coins img {

        }

            padding: 10px 20px;
            cursor: pointer;
            position: relative;

            color: #ffcb05;

        }

            color: #ffcb05;
            text-decoration: underline;
        }

            margin-top: 20px;

            border-radius: 10px;
            padding: 15px;

            color: #ffcb05;

            color: #9b59b6; /* Púrpura para rareza */
            font-weight: bold;

            0%, 100% { transform: translateX(0); }

            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        @keyframes glowRare {
            0% { text-shadow: 0 0 5px #fff; }
            50% { text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6; }
            100% { text-shadow: 0 0 5px #fff; }

        // Jugador actual
        let jugadorActual = null;
        // Login de jugador
        function login() {
            const nombre = document.getElementById('player-name').value.trim();
            if (!nombre) {
                alert('Por favor ingresa tu nombre de entrenador');
                return;
            }

            // Verificar si el nombre es "Debug"
            if (nombre === "Debug") {
                // Crear o recuperar el jugador Debug con inventario completo y monedas
                let jugadorDebug = JSON.parse(localStorage.getItem('jugador_Debug'));
                if (!jugadorDebug) {
                    jugadorDebug = {
                        id: Date.now(),
                        nombre: "Debug",
                        monedas: 999,
                        inventario: []
                    };

                    // Añadir todas las cartas (10 de cada)
                    cartas.forEach(carta => {
                        jugadorDebug.inventario.push({
                            tipo_item: 'cartas',
                            item_id: carta.id,
                            cantidad: 10
                        });
                    });

                    // Añadir todos los sobres (10 de cada)
                    sobres.forEach(sobre => {
                        jugadorDebug.inventario.push({
                            tipo_item: 'sobres',
                            item_id: sobre.id,
                            cantidad: 10
                        });
                    });

                    // Añadir todos los objetos (10 de cada)
                    objetos.forEach(objeto => {
                        jugadorDebug.inventario.push({
                            tipo_item: 'objetos',
                            item_id: objeto.id,
                            cantidad: 10
                        });
                    });

                    // Guardar el jugador Debug en localStorage
                    localStorage.setItem('jugador_Debug', JSON.stringify(jugadorDebug));
                }

                jugadorActual = jugadorDebug;
            } else {
                // Lógica normal para otros jugadores
                let jugador = JSON.parse(localStorage.getItem('jugador_' + nombre));
                if (!jugador) {
                    jugador = {
                        id: Date.now(),
                        nombre: nombre,
                        monedas: 10, // Monedas iniciales
                        inventario: [] // Inventario vacío
                    };
                }
                jugadorActual = jugador;
            }

            document.getElementById('login-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            document.getElementById('player-name-display').textContent = jugadorActual.nombre;
            actualizarMonedas();
            mostrarInventario('cartas');
        }
        // Guardar jugador en localStorage
        function guardarJugador() {
            if (jugadorActual && jugadorActual.nombre !== "Debug") {
                localStorage.setItem('jugador_' + jugadorActual.nombre, JSON.stringify(jugadorActual));
            }
            // No se guarda el inventario del jugador Debug si se ha modificado durante la sesión
            // Se vuelve a generar con valores por defecto al iniciar sesión
        }
        // Actualizar monedas en pantalla
        function actualizarMonedas() {
            document.getElementById('monedas-count').textContent = jugadorActual.monedas;
        }
        // Navegación entre secciones
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                // Actualizar botones de navegación
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Mostrar sección correspondiente
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(target).classList.add('active');
                // Si es la tienda, mostrar los items
                if (target === 'tienda') {
                    mostrarTienda();
                }
                // Si es la ruleta, limpiar el resultado anterior
                if (target === 'ruleta') {
                    document.getElementById('ruleta-result').textContent = '';
                }
            });
        });
        // Cambiar entre tipos de inventario
        document.querySelectorAll('.inventory-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tipo = this.getAttribute('data-type');
                // Actualizar botones de tipo de inventario
                document.querySelectorAll('.inventory-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Mostrar inventario del tipo seleccionado
                mostrarInventario(tipo);
            });
        });
        // Mostrar inventario
        function mostrarInventario(tipo) {
            if (!jugadorActual) return;
            const inventarioUsuario = jugadorActual.inventario.filter(item => item.tipo_item === tipo);
            const display = document.getElementById('inventario-content');
            if (inventarioUsuario.length === 0) {
                display.innerHTML = '<div class="empty-message">No tienes items en este inventario</div>';
                return;
            }
            let html = '<div class="items-grid">';
            inventarioUsuario.forEach(item => {
                let itemInfo;
                let itemImageHtml = '<div class="item-image">🧪</div>'; // Imagen por defecto
                if (tipo === 'cartas') {
                    const carta = cartas.find(c => c.id === item.item_id);
                    itemInfo = carta;
                    itemImageHtml = `<div class="item-image">${carta.tipo === 'L' ? '⭐' : carta.tipo === 'E' ? '✨' : carta.tipo === 'R' ? '⚡' : '🔸'}</div>`;
                } else if (tipo === 'sobres') {
                    const sobre = sobres.find(s => s.id === item.item_id);
                    itemInfo = sobre;
                    itemImageHtml = '<div class="item-image">📦</div>';
                } else if (tipo === 'objetos') {
                    const obj = objetos.find(o => o.id === item.item_id);
                    itemInfo = obj;
                    // Reemplazar la imagen genérica por la específica del objeto
                    itemImageHtml = `<div class="item-image"><img src="${getObjetoImageUrl(obj.nombre)}" alt="${obj.nombre}" style="width: 100%; height: 100%; object-fit: contain;"></div>`;
                }
                html += `
                <div class="item-card">
                    ${itemImageHtml}
                    <div class="item-name">${itemInfo.nombre}</div>
                    <div class="item-quantity">x${item.cantidad}</div>
                    <button class="item-action ${tipo === 'sobres' ? 'sobre' : ''}" 
                            onclick="${tipo === 'sobres' ? 'abrirSobre(' + item.item_id + ')' : 'usarItem(' + item.item_id + ', \'' + tipo + '\')'}">
                        ${tipo === 'sobres' ? 'Abrir Sobre' : 'Usar'}
                    </button>
                </div>
                `;
            });
            html += '</div>';
            display.innerHTML = html;
        }
        // Abrir sobre
        function abrirSobre(sobreId) {
            if (!jugadorActual) return;
            // Verificar si tiene el sobre
            const sobreEnInventario = jugadorActual.inventario.find(item => 
                item.tipo_item === 'sobres' && item.item_id === sobreId
            );
            if (!sobreEnInventario || sobreEnInventario.cantidad <= 0) {
                alert('No tienes este sobre para abrir.');
                return;
            }
            // Restar un sobre del inventario
            sobreEnInventario.cantidad--;
            if (sobreEnInventario.cantidad <= 0) {
                jugadorActual.inventario = jugadorActual.inventario.filter(
                    item => !(item.tipo_item === 'sobres' && item.item_id === sobreId)
                );
            }
            // Generar cartas aleatorias basadas en el sobre
            const nuevasCartas = [];
            const sobre = sobres.find(s => s.id === sobreId);
            // Determinar cantidad de cartas según tipo de sobre
            const cantidadCartas = sobre.cartas;
            for (let i = 0; i < cantidadCartas; i++) {
                // Si es sobre legendario, tiene contenido fijo
                if (sobre.contenido) {
                    const tipoCarta = sobre.contenido[i];
                    const cartasDelTipo = cartas.filter(c => c.tipo === tipoCarta);
                    const cartaSeleccionada = cartasDelTipo[Math.floor(Math.random() * cartasDelTipo.length)];
                    nuevasCartas.push(cartaSeleccionada);
                } else {
                    // Seleccionar tipo de carta según probabilidades
                    const rand = Math.random() * 100;
                    let tipoCarta = 'C'; // Por defecto común
                    let acumulado = 0;
                    for (const [tipo, prob] of Object.entries(sobre.probabilidades)) {
                        acumulado += prob;
                        if (rand <= acumulado) {
                            tipoCarta = tipo;
                            break;
                        }
                    }
                    const cartasDelTipo = cartas.filter(c => c.tipo === tipoCarta);
                    const cartaSeleccionada = cartasDelTipo[Math.floor(Math.random() * cartasDelTipo.length)];
                    nuevasCartas.push(cartaSeleccionada);
                }
            }
            // Añadir cartas al inventario
            nuevasCartas.forEach(carta => {
                const cartaExistente = jugadorActual.inventario.find(item => 
                    item.tipo_item === 'cartas' && item.item_id === carta.id
                );
                if (cartaExistente) {
                    cartaExistente.cantidad++;
                } else {
                    jugadorActual.inventario.push({
                        tipo_item: 'cartas',
                        item_id: carta.id,
                        cantidad: 1
                    });
                }
            });
            alert(`¡Has abierto un sobre y obtenido:
${nuevasCartas.map(c => c.nombre).join('
')}`);
            guardarJugador();
            // Actualizar vista de inventario
            mostrarInventario('cartas');
            // Si estábamos en la vista de sobres, actualizamos también
            if (document.querySelector('.inventory-type-btn.active').getAttribute('data-type') === 'sobres') {
                mostrarInventario('sobres');
            }
        }
        // Usar item
        function usarItem(itemId, tipo) {
            if (!jugadorActual) return;
            const itemEnInventario = jugadorActual.inventario.find(item => 
                item.tipo_item === tipo && item.item_id === itemId
            );
            if (itemEnInventario) {
                itemEnInventario.cantidad--;
                if (itemEnInventario.cantidad <= 0) {
                    jugadorActual.inventario = jugadorActual.inventario.filter(
                        item => !(item.tipo_item === tipo && item.item_id === itemId)
                    );
                }
                // Lógica especial para cartas
                if (tipo === 'cartas') {
                    const carta = cartas.find(c => c.id === itemId);
                    if (carta.nombre.startsWith("Oro")) {
                        let oroGanado = 0;
                        if (carta.nombre.includes("Oro +1/2")) {
                            oroGanado = Math.floor(Math.random() * 2) + 1; // 1 o 2
                        } else if (carta.nombre.includes("Oro +4/5")) {
                            oroGanado = Math.floor(Math.random() * 2) + 4; // 4 o 5
                        } else if (carta.nombre.includes("Oro +9/10/11")) {
                            oroGanado = Math.floor(Math.random() * 3) + 9; // 9, 10 o 11
                        } else if (carta.nombre.includes("Oro +15/16/17")) {
                            oroGanado = Math.floor(Math.random() * 3) + 15; // 15, 16 o 17
                        } else if (carta.nombre.includes("Obtén entre 0 y 20 de oro")) {
                            oroGanado = Math.floor(Math.random() * 21); // 0 a 20
                        }
                        jugadorActual.monedas += oroGanado;
                        alert(`¡Has usado la carta "${carta.nombre}" y ganaste ${oroGanado} monedas!`);
                    } else if (carta.nombre.includes("Liberas Pokémon")) {
                        // Suponemos que "Liberas Pokémon" da 5 monedas según la descripción
                        jugadorActual.monedas += 5;
                        alert(`¡Has usado la carta "${carta.nombre}" y ganaste 5 monedas!`);
                    } else {
                        alert(`¡Has usado la carta "${carta.nombre}"! (Efecto no implementado en la interfaz)`);
                    }
                } else {
                    alert('¡Item usado correctamente!');
                }
                guardarJugador();
                actualizarMonedas();
                // Actualizar vista de inventario
                mostrarInventario(tipo);
            }
        }
        // Mostrar tienda
        function mostrarTienda() {
            const display = document.getElementById('tienda-content');
            let html = '';
            // Sobres disponibles
            sobres.forEach(sobre => {
                html += `
                <div class="item-card">
                    <div class="item-image">📦</div>
                    <div class="item-name">${sobre.nombre}</div>
                    <div class="item-quantity">${sobre.precio} <img src="https://static.wikia.nocookie.net/pokemongohelp/images/9/99/Pokecoin1.png/revision/latest?cb=20160923165335" width="16" height="16"> </div>
                    <button class="item-action sobre" onclick="comprarItem('sobres', ${sobre.id})">Comprar</button>
                </div>
                `;
            });
            // Objetos disponibles
            objetos.forEach(objeto => {
                html += `
                <div class="item-card">
                    <div class="item-image"><img src="${getObjetoImageUrl(objeto.nombre)}" alt="${objeto.nombre}" style="width: 100%; height: 100%; object-fit: contain;"></div>
                    <div class="item-name">${objeto.nombre}</div>
                    <div class="item-quantity">${objeto.precio} <img src="https://static.wikia.nocookie.net/pokemongohelp/images/9/99/Pokecoin1.png/revision/latest?cb=20160923165335" width="16" height="16"> </div>
                    <button class="item-action" onclick="comprarItem('objetos', ${objeto.id})">Comprar</button>
                </div>
                `;
            });
            display.innerHTML = html;
        }
        // Comprar item
        function comprarItem(tipo, itemId) {
            if (!jugadorActual) return;
            let item;
            let precio;
            if (tipo === 'sobres') {
                item = sobres.find(s => s.id === itemId);
                precio = item.precio;
            } else if (tipo === 'objetos') {
                item = objetos.find(o => o.id === itemId);
                precio = item.precio;
            }
            if (jugadorActual.monedas < precio) {
                alert('No tienes suficientes Pokecoins');
                return;
            }
            // Restar monedas
            jugadorActual.monedas -= precio;
            // Añadir item al inventario
            const itemExistente = jugadorActual.inventario.find(i => 
                i.tipo_item === tipo && i.item_id === itemId
            );
            if (itemExistente) {
                itemExistente.cantidad++;
            } else {
                jugadorActual.inventario.push({
                    tipo_item: tipo,
                    item_id: itemId,
                    cantidad: 1
                });
            }
            guardarJugador();
            actualizarMonedas();
            // Actualizar vista de tienda
            mostrarTienda();
            alert(`¡Has comprado ${item.nombre} por ${precio} Pokecoins!`);
        }
        // Ruleta
        function girarRuleta() {
            if (!jugadorActual) return;
            // Seleccionar una casilla aleatoria
            const casilla = ruletaConfig[Math.floor(Math.random() * ruletaConfig.length)];
            const resultDiv = document.getElementById('ruleta-result');
            // Limpiar efectos anteriores
            resultDiv.className = 'ruleta-result'; // Vuelve a la clase base
            if (casilla.tipo === 'vacio') {
                const mensaje = `¡Oh vaya! ${casilla.descripcion}.`;
                resultDiv.textContent = mensaje;
                // No se aplica efecto visual especial para vacío
                alert(mensaje);
            } else if (casilla.tipo === 'oro') {
                jugadorActual.monedas += casilla.cantidad;
                guardarJugador();
                actualizarMonedas();
                const mensaje = `¡Felicidades! Ganaste ${casilla.cantidad} monedas.`;
                resultDiv.textContent = mensaje;
                // Aplicar efecto según cantidad de oro
                if (casilla.cantidad >= 7) {
                    resultDiv.classList.add('premio-muy-raro');
                } else if (casilla.cantidad >= 5) {
                    resultDiv.classList.add('premio-raro');
                } else {
                    resultDiv.classList.add('premio-comun');
                }
                alert(mensaje);
            } else if (casilla.tipo === 'sobre') {
                const sobre = sobres.find(s => s.id === casilla.id);
                if (!sobre) {
                    alert("Error: Sobre no encontrado en la configuración de la ruleta.");
                    return;
                }
                const itemExistente = jugadorActual.inventario.find(i => 
                    i.tipo_item === 'sobres' && i.item_id === casilla.id
                );
                if (itemExistente) {
                    itemExistente.cantidad++;
                } else {
                    jugadorActual.inventario.push({
                        tipo_item: 'sobres',
                        item_id: casilla.id,
                        cantidad: 1
                    });
                }
                guardarJugador();
                const mensaje = `¡Felicidades! Ganaste un ${sobre.nombre}.`;
                resultDiv.textContent = mensaje;
                // Aplicar efecto según tipo de sobre (basado en ID o precio)
                if (sobre.id === 4) { // Sobre legendario
                    resultDiv.classList.add('premio-muy-raro');
                } else if (sobre.id === 3) { // Sobre épico
                    resultDiv.classList.add('premio-raro');
                } else {
                    resultDiv.classList.add('premio-comun');
                }
                alert(mensaje);
                // Actualizar vista de inventario de sobres si es necesario
                if (document.getElementById('inventario').classList.contains('active') && 
                    document.querySelector('.inventory-type-btn.active').getAttribute('data-type') === 'sobres') {
                    mostrarInventario('sobres');
                }
            } else if (casilla.tipo === 'objeto_aleatorio') {
                // Filtrar objetos de 15 o más monedas
                const objetosElegibles = objetos.filter(obj => obj.precio >= 15);
                if (objetosElegibles.length === 0) {
                    alert("Error: No hay objetos disponibles de 15 monedas o más.");
                    return;
                }
                // Seleccionar un objeto aleatorio de los elegibles
                const objetoSeleccionado = objetosElegibles[Math.floor(Math.random() * objetosElegibles.length)];
                const itemExistente = jugadorActual.inventario.find(i => 
                    i.tipo_item === 'objetos' && i.item_id === objetoSeleccionado.id
                );
                if (itemExistente) {
                    itemExistente.cantidad++;
                } else {
                    jugadorActual.inventario.push({
                        tipo_item: 'objetos',
                        item_id: objetoSeleccionado.id,
                        cantidad: 1
                    });
                }
                guardarJugador();
                const mensaje = `¡Felicidades! Ganaste un ${objetoSeleccionado.nombre}.`;
                resultDiv.textContent = mensaje;
                // Los objetos aleatorios de 15+ son considerados raros
                resultDiv.classList.add('premio-muy-raro');
                alert(mensaje);
                // Actualizar vista de inventario de objetos si es necesario
                if (document.getElementById('inventario').classList.contains('active') && 
                    document.querySelector('.inventory-type-btn.active').getAttribute('data-type') === 'objetos') {
                    mostrarInventario('objetos');
                }
            }
        }
