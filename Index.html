<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas Pok√©mon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f0f8ff"/><circle cx="20" cy="20" r="3" fill="%23ffd700" opacity="0.3"/><circle cx="50" cy="50" r="4" fill="%23ff6b6b" opacity="0.3"/><circle cx="80" cy="20" r="2" fill="%234ecdc4" opacity="0.3"/></svg>');
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        .player-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #229954;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .inventory-section {
            margin-top: 20px;
        }
        .item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .login-form {
            text-align: center;
            margin: 20px 0;
        }
        .login-form input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e8f5e8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Juego de Cartas Pok√©mon</h1>
        </div>

        <div id="login-section">
            <div class="login-form">
                <h3>Ingrese su nombre</h3>
                <input type="text" id="player-name" placeholder="Nombre del jugador">
                <button class="btn" onclick="login()">Iniciar Sesi√≥n</button>
            </div>
        </div>

        <div id="game-section" style="display: none;">
            <div class="player-info">
                <h2 id="player-name-display">Jugador: </h2>
                <p>Monedas: <span id="monedas-count">0</span></p>
            </div>

            <div class="actions">
                <button class="btn btn-success" onclick="abrirSobre()">Abrir Sobre</button>
                <button class="btn" onclick="mostrarTienda()">Ver Tienda</button>
            </div>

            <div class="inventory-section">
                <h3>Inventario</h3>
                <div id="inventario-display"></div>
            </div>

            <div id="tienda-section" style="display: none;">
                <h3>Tienda</h3>
                <div id="tienda-items"></div>
                <button class="btn" onclick="cerrarTienda()">Cerrar Tienda</button>
            </div>
        </div>
    </div>

    <script>
        // Inicializar datos
        const cartas = [
            { id: 1, nombre: "Carta Com√∫n 1", tipo: "comun", descripcion: "Pok√©mon de tipo Fuego" },
            { id: 2, nombre: "Carta Com√∫n 2", tipo: "comun", descripcion: "Pok√©mon de tipo Agua" },
            { id: 3, nombre: "Carta Com√∫n 3", tipo: "comun", descripcion: "Pok√©mon de tipo Planta" },
            { id: 4, nombre: "Carta Com√∫n 4", tipo: "comun", descripcion: "Pok√©mon de tipo El√©ctrico" },
            { id: 5, nombre: "Carta Com√∫n 5", tipo: "comun", descripcion: "Pok√©mon de tipo Ps√≠quico" },
            { id: 6, nombre: "Carta Rara 1", tipo: "rara", descripcion: "Pok√©mon Legendario" },
            { id: 7, nombre: "Carta Rara 2", tipo: "rara", descripcion: "Pok√©mon Evolucionado" },
            { id: 8, nombre: "Carta Rara 3", tipo: "rara", descripcion: "Pok√©mon M√≠tico" }
        ];

        const sobres = [
            { id: 1, nombre: "Sobre B√°sico", precio: 50 },
            { id: 2, nombre: "Sobre Especial", precio: 100 }
        ];

        const objetos = [
            { id: 1, nombre: "Poci√≥n", tipo: "consumible", efecto: "Restaura PS", precio: 25 },
            { id: 2, nombre: "Super Poci√≥n", tipo: "consumible", efecto: "Restaura muchos PS", precio: 50 },
            { id: 3, nombre: "Revivir", tipo: "consumible", efecto: "Revive a un Pok√©mon", precio: 75 }
        ];

        // Jugador actual
        let jugadorActual = null;

        // Login de jugador
        function login() {
            const nombre = document.getElementById('player-name').value.trim();
            if (!nombre) {
                alert('Por favor ingrese un nombre');
                return;
            }

            // Recuperar jugador de localStorage o crear nuevo
            let jugador = JSON.parse(localStorage.getItem('jugador_' + nombre));
            if (!jugador) {
                jugador = {
                    id: Date.now(),
                    nombre: nombre,
                    monedas: 100, // Monedas iniciales
                    inventario: [] // Inventario vac√≠o
                };
            }

            jugadorActual = jugador;
            
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            
            document.getElementById('player-name-display').textContent = `Jugador: ${jugadorActual.nombre}`;
            actualizarMonedas();
            mostrarInventario();
        }

        // Guardar jugador en localStorage
        function guardarJugador() {
            localStorage.setItem('jugador_' + jugadorActual.nombre, JSON.stringify(jugadorActual));
        }

        // Abrir sobre - genera cartas aleatorias
        function abrirSobre() {
            if (!jugadorActual) return;

            // Verificar si tiene al menos un sobre
            const sobreEnInventario = jugadorActual.inventario.find(item => 
                item.tipo_item === 'sobre' && item.item_id === 1
            );

            if (!sobreEnInventario || sobreEnInventario.cantidad <= 0) {
                alert('No tienes sobres para abrir. Compra uno en la tienda.');
                return;
            }

            // Restar un sobre del inventario
            sobreEnInventario.cantidad--;
            if (sobreEnInventario.cantidad <= 0) {
                jugadorActual.inventario = jugadorActual.inventario.filter(item => !(item.tipo_item === 'sobre' && item.item_id === 1));
            }

            // Generar 3 cartas aleatorias (80% com√∫n, 20% rara)
            const nuevasCartas = [];
            for (let i = 0; i < 3; i++) {
                const esRara = Math.random() < 0.2; // 20% de ser rara
                const tipoBuscado = esRara ? 'rara' : 'comun';
                const cartasDelTipo = cartas.filter(c => c.tipo === tipoBuscado);
                const cartaSeleccionada = cartasDelTipo[Math.floor(Math.random() * cartasDelTipo.length)];
                
                nuevasCartas.push(cartaSeleccionada);
            }

            // A√±adir cartas al inventario
            nuevasCartas.forEach(carta => {
                const cartaExistente = jugadorActual.inventario.find(item => 
                    item.tipo_item === 'carta' && item.item_id === carta.id
                );

                if (cartaExistente) {
                    cartaExistente.cantidad++;
                } else {
                    jugadorActual.inventario.push({
                        tipo_item: 'carta',
                        item_id: carta.id,
                        cantidad: 1
                    });
                }
            });

            alert(`Has abierto un sobre y obtenido:\n${nuevasCartas.map(c => c.nombre).join('\n')}`);
            guardarJugador();
            mostrarInventario();
        }

        // Usar carta - elimina del inventario
        function usarCarta(cartaId) {
            if (!jugadorActual) return;

            const cartaEnInventario = jugadorActual.inventario.find(item => 
                item.tipo_item === 'carta' && item.item_id === cartaId
            );

            if (cartaEnInventario) {
                cartaEnInventario.cantidad--;
                if (cartaEnInventario.cantidad <= 0) {
                    jugadorActual.inventario = jugadorActual.inventario.filter(
                        item => !(item.tipo_item === 'carta' && item.item_id === cartaId)
                    );
                }
                guardarJugador();
                mostrarInventario();
                alert('Carta usada correctamente');
            }
        }

        // Comprar con monedas
        function comprarItem(tipo, itemId) {
            if (!jugadorActual) return;

            let item;
            let precio;

            if (tipo === 'sobre') {
                item = sobres.find(s => s.id === itemId);
                precio = item.precio;
            } else if (tipo === 'objeto') {
                item = objetos.find(o => o.id === itemId);
                precio = item.precio;
            }

            if (jugadorActual.monedas < precio) {
                alert('No tienes suficientes monedas');
                return;
            }

            // Restar monedas
            jugadorActual.monedas -= precio;

            // A√±adir item al inventario
            const itemExistente = jugadorActual.inventario.find(i => 
                i.tipo_item === tipo && i.item_id === itemId
            );

            if (itemExistente) {
                itemExistente.cantidad++;
            } else {
                jugadorActual.inventario.push({
                    tipo_item: tipo,
                    item_id: itemId,
                    cantidad: 1
                });
            }

            guardarJugador();
            actualizarMonedas();
            mostrarInventario();
            alert(`Has comprado ${item.nombre} por ${precio} monedas`);
        }

        // Actualizar monedas en pantalla
        function actualizarMonedas() {
            document.getElementById('monedas-count').textContent = jugadorActual.monedas;
        }

        // Mostrar inventario
        function mostrarInventario() {
            if (!jugadorActual) return;

            const inventarioUsuario = jugadorActual.inventario;
            const display = document.getElementById('inventario-display');
            
            if (inventarioUsuario.length === 0) {
                display.innerHTML = '<p>No tienes items en tu inventario</p>';
                return;
            }

            let html = '';
            inventarioUsuario.forEach(item => {
                let itemInfo;
                let usarBtn = '';

                if (item.tipo_item === 'carta') {
                    const carta = cartas.find(c => c.id === item.item_id);
                    itemInfo = `${carta.nombre} (${carta.tipo}) - ${item.cantidad}x`;
                    usarBtn = `<button class="btn btn-danger" onclick="usarCarta(${carta.id})">Usar</button>`;
                } else if (item.tipo_item === 'sobre') {
                    const sobre = sobres.find(s => s.id === item.item_id);
                    itemInfo = `${sobre.nombre} - ${item.cantidad}x`;
                } else if (item.tipo_item === 'objeto') {
                    const obj = objetos.find(o => o.id === item.item_id);
                    itemInfo = `${obj.nombre} - ${item.cantidad}x`;
                }

                html += `<div class="item">${itemInfo} ${usarBtn}</div>`;
            });

            display.innerHTML = html;
        }

        // Mostrar tienda
        function mostrarTienda() {
            document.getElementById('tienda-section').style.display = 'block';
            
            const tiendaDisplay = document.getElementById('tienda-items');
            let html = '';

            // Sobres disponibles
            sobres.forEach(sobre => {
                html += `
                <div class="shop-item">
                    <span>${sobre.nombre} - ${sobre.precio} monedas</span>
                    <button class="btn btn-success" onclick="comprarItem('sobre', ${sobre.id})">Comprar</button>
                </div>
                `;
            });

            // Objetos disponibles
            objetos.forEach(objeto => {
                html += `
                <div class="shop-item">
                    <span>${objeto.nombre} - ${objeto.precio} monedas</span>
                    <button class="btn btn-success" onclick="comprarItem('objeto', ${objeto.id})">Comprar</button>
                </div>
                `;
            });

            tiendaDisplay.innerHTML = html;
        }

        // Cerrar tienda
        function cerrarTienda() {
            document.getElementById('tienda-section').style.display = 'none';
        }
    </script>
</body>
</html>
