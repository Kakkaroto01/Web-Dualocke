<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duallocke Pokemon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://www.gratistodo.com/wp-content/uploads/2016/09/Pokemon-6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            border: 2px solid #ffcb05;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #ffcb05;
            margin-bottom: 20px;
        }

        .logo {
            /* Eliminado el texto "DUALLOCKE POKEMON" */
            display: flex;
            align-items: center;
            justify-content: center; /* Centrado horizontalmente */
            width: 100%; /* Asegura que ocupe todo el ancho disponible */
            padding: 10px 0; /* Espaciado vertical */
        }

        .logo img {
            height: 60px; /* Reducido el tamaño para que quepa adecuadamente */
            /* El logo ya está centrado gracias a justify-content: center */
        }

        .coins {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ffde59;
        }

        .coins img {
            width: 40px;
            height: 40px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 10px;
            border: 1px solid #ffcb05;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #ddd;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-btn:hover {
            color: #ffcb05;
            text-decoration: underline;
        }

        .nav-btn.active {
            color: #ffcb05;
            text-decoration: underline;
        }

        .section {
            display: none;
            padding: 20px;
            min-height: 400px;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            color: #ffcb05;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 203, 5, 0.5);
        }

        .inventory-types {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .inventory-type-btn {
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid #ffcb05;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .inventory-type-btn.active {
            background: #ffcb05;
            color: #000;
            font-weight: bold;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: rgba(40, 40, 40, 0.9);
            border: 2px solid #ffcb05;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 203, 5, 0.3);
        }

        .item-image {
            width: 100%;
            height: 150px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #ffcb05;
            border: 1px solid #555;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .item-quantity {
            color: #ffcb05;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-action {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }

        .item-action:hover {
            background: #219653;
        }

        .item-action.sobre {
            background: #3498db;
        }

        .item-action.sobre:hover {
            background: #2980b9;
        }

        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #ffcb05;
            padding: 40px;
            font-style: italic;
        }

        .login-section {
            text-align: center;
            padding: 40px;
        }

        .login-title {
            font-family: 'Press Start 2P', cursive;
            color: #ffcb05;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 203, 5, 0.7);
        }

        .login-form {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffcb05;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #555;
            background: #222;
            color: #fff;
            font-size: 16px;
        }

        .login-btn {
            background: #ffcb05;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #ffd700;
        }

        .player-info {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }

        .player-name {
            color: #ffcb05;
            font-weight: bold;
        }

        @media (max-width: 1000px) {
            .items-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav-bar {
                flex-wrap: wrap;
            }
            
            .coins {
                font-size: 16px;
            }
            
            .coins img {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Login -->
        <div id="login-section" class="login-section">
            <div class="login-form">
                <img src="  https://fontmeme.com/temporary/eef57ca971449a9b9be8269f9210cede.png  " alt="Duallocke Pokemon" class="logo-img">
                <h1 class="login-title">DUALLOCKE POKEMON</h1>
                <input type="text" id="player-name" class="login-input" placeholder="Ingresa tu nombre de entrenador">
                <button class="login-btn" onclick="login()">¡Entrar al Juego!</button>
            </div>
        </div>

        <!-- Sección Principal del Juego -->
        <div id="game-section" style="display: none;">
            <header>
                <!-- Logo modificado: solo la imagen, centrada y con tamaño reducido -->
                <div class="logo">
                    <img src="Duallocke.png" alt="Duallocke Logo">
                </div>
                <div class="coins">
                    <img src="https://static.wikia.nocookie.net/pokemongohelp/images/9/99/Pokecoin1.png/revision/latest?cb=20160923165335" alt="Pokecoin">
                    <span id="monedas-count">0</span>
                </div>
            </header>

            <div class="player-info">
                <p>Bienvenido, <span class="player-name" id="player-name-display"></span></p>
            </div>

            <div class="nav-bar">
                <button class="nav-btn active" data-target="inventario">Inventario📖</button>
                <button class="nav-btn" data-target="tienda">Tienda🛒</button>
            </div>

            <!-- Sección de Inventario -->
            <div id="inventario" class="section active">
                <h2 class="section-title">INVENTARIO</h2>
                
                <div class="inventory-types">
                    <button class="inventory-type-btn active" data-type="cartas">Cartas</button>
                    <button class="inventory-type-btn" data-type="sobres">Sobres</button>
                    <button class="inventory-type-btn" data-type="objetos">Objetos</button>
                </div>
                
                <div id="inventario-content"></div>
            </div>

            <!-- Sección de Tienda -->
            <div id="tienda" class="section">
                <h2 class="section-title">TIENDA</h2>
                <div id="tienda-content" class="items-grid">
                    <!-- Los items de la tienda se generarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos iniciales
        const cartas = [
            { id: 1, nombre: "Pikachu", tipo: "comun", descripcion: "Pokémon de tipo Eléctrico" },
            { id: 2, nombre: "Charmander", tipo: "comun", descripcion: "Pokémon de tipo Fuego" },
            { id: 3, nombre: "Bulbasaur", tipo: "comun", descripcion: "Pokémon de tipo Planta" },
            { id: 4, nombre: "Squirtle", tipo: "comun", descripcion: "Pokémon de tipo Agua" },
            { id: 5, nombre: "Jigglypuff", tipo: "comun", descripcion: "Pokémon de tipo Normal" },
            { id: 6, nombre: "Mewtwo", tipo: "rara", descripcion: "Pokémon Legendario Psíquico" },
            { id: 7, nombre: "Charizard", tipo: "rara", descripcion: "Pokémon de tipo Fuego/Volador" },
            { id: 8, nombre: "Dragonite", tipo: "rara", descripcion: "Pokémon de tipo Dragón/Volador" }
        ];

        const sobres = [
            { id: 1, nombre: "Sobre Común", precio: 50, tipo: "comun" },
            { id: 2, nombre: "Sobre Especial", precio: 100, tipo: "especial" }
        ];

        const objetos = [
            { id: 1, nombre: "Poción", tipo: "consumible", efecto: "Restaura PS", precio: 25 },
            { id: 2, nombre: "Super Poción", tipo: "consumible", efecto: "Restaura muchos PS", precio: 50 },
            { id: 3, nombre: "Revivir", tipo: "consumible", efecto: "Revive a un Pokémon", precio: 75 }
        ];

        // Jugador actual
        let jugadorActual = null;

        // Login de jugador
        function login() {
            const nombre = document.getElementById('player-name').value.trim();
            if (!nombre) {
                alert('Por favor ingresa tu nombre de entrenador');
                return;
            }

            // Recuperar jugador de localStorage o crear nuevo
            let jugador = JSON.parse(localStorage.getItem('jugador_' + nombre));
            if (!jugador) {
                jugador = {
                    id: Date.now(),
                    nombre: nombre,
                    monedas: 100, // Monedas iniciales
                    inventario: [] // Inventario vacío
                };
            }

            jugadorActual = jugador;
            
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            
            document.getElementById('player-name-display').textContent = jugadorActual.nombre;
            actualizarMonedas();
            mostrarInventario('cartas');
        }

        // Guardar jugador en localStorage
        function guardarJugador() {
            localStorage.setItem('jugador_' + jugadorActual.nombre, JSON.stringify(jugadorActual));
        }

        // Actualizar monedas en pantalla
        function actualizarMonedas() {
            document.getElementById('monedas-count').textContent = jugadorActual.monedas;
        }

        // Navegación entre secciones
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                
                // Actualizar botones de navegación
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Mostrar sección correspondiente
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(target).classList.add('active');
                
                // Si es la tienda, mostrar los items
                if (target === 'tienda') {
                    mostrarTienda();
                }
            });
        });

        // Cambiar entre tipos de inventario
        document.querySelectorAll('.inventory-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tipo = this.getAttribute('data-type');
                
                // Actualizar botones de tipo de inventario
                document.querySelectorAll('.inventory-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Mostrar inventario del tipo seleccionado
                mostrarInventario(tipo);
            });
        });

        // Mostrar inventario
        function mostrarInventario(tipo) {
            if (!jugadorActual) return;

            const inventarioUsuario = jugadorActual.inventario.filter(item => item.tipo_item === tipo);
            const display = document.getElementById('inventario-content');
            
            if (inventarioUsuario.length === 0) {
                display.innerHTML = '<div class="empty-message">No tienes items en este inventario</div>';
                return;
            }

            let html = '<div class="items-grid">';
            
            inventarioUsuario.forEach(item => {
                let itemInfo;
                let itemEmoji = '🃏';
                
                if (tipo === 'cartas') {
                    const carta = cartas.find(c => c.id === item.item_id);
                    itemInfo = carta;
                    itemEmoji = carta.tipo === 'rara' ? '✨' : '⚡';
                } else if (tipo === 'sobres') {
                    const sobre = sobres.find(s => s.id === item.item_id);
                    itemInfo = sobre;
                    itemEmoji = sobre.tipo === 'especial' ? '🎁' : '📦';
                } else if (tipo === 'objetos') {
                    const obj = objetos.find(o => o.id === item.item_id);
                    itemInfo = obj;
                    itemEmoji = '🧪';
                }

                html += `
                <div class="item-card">
                    <div class="item-image">${itemEmoji}</div>
                    <div class="item-name">${itemInfo.nombre}</div>
                    <div class="item-quantity">x${item.cantidad}</div>
                    <button class="item-action ${tipo === 'sobres' ? 'sobre' : ''}" 
                            onclick="${tipo === 'sobres' ? 'abrirSobre(' + item.item_id + ')' : 'usarItem(' + item.item_id + ', \'' + tipo + '\')'}">
                        ${tipo === 'sobres' ? 'Abrir Sobre' : 'Usar'}
                    </button>
                </div>
                `;
            });
            
            html += '</div>';
            display.innerHTML = html;
        }

        // Abrir sobre
        function abrirSobre(sobreId) {
            if (!jugadorActual) return;

            // Verificar si tiene el sobre
            const sobreEnInventario = jugadorActual.inventario.find(item => 
                item.tipo_item === 'sobres' && item.item_id === sobreId
            );

            if (!sobreEnInventario || sobreEnInventario.cantidad <= 0) {
                alert('No tienes este sobre para abrir.');
                return;
            }

            // Restar un sobre del inventario
            sobreEnInventario.cantidad--;
            if (sobreEnInventario.cantidad <= 0) {
                jugadorActual.inventario = jugadorActual.inventario.filter(
                    item => !(item.tipo_item === 'sobres' && item.item_id === sobreId)
                );
            }

            // Generar cartas aleatorias
            const nuevasCartas = [];
            const sobre = sobres.find(s => s.id === sobreId);
            
            // Determinar cantidad de cartas según tipo de sobre
            const cantidadCartas = sobre.tipo === 'especial' ? 4 : 3;
            
            for (let i = 0; i < cantidadCartas; i++) {
                // 80% común, 20% rara
                const esRara = Math.random() < 0.2;
                const tipoBuscado = esRara ? 'rara' : 'comun';
                const cartasDelTipo = cartas.filter(c => c.tipo === tipoBuscado);
                const cartaSeleccionada = cartasDelTipo[Math.floor(Math.random() * cartasDelTipo.length)];
                
                nuevasCartas.push(cartaSeleccionada);
            }

            // Añadir cartas al inventario
            nuevasCartas.forEach(carta => {
                const cartaExistente = jugadorActual.inventario.find(item => 
                    item.tipo_item === 'cartas' && item.item_id === carta.id
                );

                if (cartaExistente) {
                    cartaExistente.cantidad++;
                } else {
                    jugadorActual.inventario.push({
                        tipo_item: 'cartas',
                        item_id: carta.id,
                        cantidad: 1
                    });
                }
            });

            alert(`¡Has abierto un sobre y obtenido:\n${nuevasCartas.map(c => c.nombre).join('\n')}`);
            guardarJugador();
            
            // Actualizar vista de inventario
            mostrarInventario('cartas');
            
            // Si estábamos en la vista de sobres, actualizamos también
            if (document.querySelector('.inventory-type-btn.active').getAttribute('data-type') === 'sobres') {
                mostrarInventario('sobres');
            }
        }

        // Usar item
        function usarItem(itemId, tipo) {
            if (!jugadorActual) return;

            const itemEnInventario = jugadorActual.inventario.find(item => 
                item.tipo_item === tipo && item.item_id === itemId
            );

            if (itemEnInventario) {
                itemEnInventario.cantidad--;
                if (itemEnInventario.cantidad <= 0) {
                    jugadorActual.inventario = jugadorActual.inventario.filter(
                        item => !(item.tipo_item === tipo && item.item_id === itemId)
                    );
                }
                
                guardarJugador();
                
                // Actualizar vista de inventario
                mostrarInventario(tipo);
                
                alert('¡Item usado correctamente!');
            }
        }

        // Mostrar tienda
        function mostrarTienda() {
            const display = document.getElementById('tienda-content');
            
            let html = '';
            
            // Sobres disponibles
            sobres.forEach(sobre => {
                html += `
                <div class="item-card">
                    <div class="item-image">${sobre.tipo === 'especial' ? '🎁' : '📦'}</div>
                    <div class="item-name">${sobre.nombre}</div>
                    <div class="item-quantity">${sobre.precio} <img src="https://static.wikia.nocookie.net/pokemongohelp/images/9/99/Pokecoin1.png/revision/latest?cb=20160923165335" width="16" height="16"> </div>
                    <button class="item-action sobre" onclick="comprarItem('sobres', ${sobre.id})">Comprar</button>
                </div>
                `;
            });

            // Objetos disponibles
            objetos.forEach(objeto => {
                html += `
                <div class="item-card">
                    <div class="item-image">🧪</div>
                    <div class="item-name">${objeto.nombre}</div>
                    <div class="item-quantity">${objeto.precio} <img src="https://static.wikia.nocookie.net/pokemongohelp/images/9/99/Pokecoin1.png/revision/latest?cb=20160923165335" width="16" height="16"> </div>
                    <button class="item-action" onclick="comprarItem('objetos', ${objeto.id})">Comprar</button>
                </div>
                `;
            });

            display.innerHTML = html;
        }

        // Comprar item
        function comprarItem(tipo, itemId) {
            if (!jugadorActual) return;

            let item;
            let precio;

            if (tipo === 'sobres') { // Corregido: 'sobres' en lugar de 'sobre'
                item = sobres.find(s => s.id === itemId);
                precio = item.precio;
            } else if (tipo === 'objetos') { // Corregido: 'objetos' en lugar de 'objeto'
                item = objetos.find(o => o.id === itemId);
                precio = item.precio;
            }

            if (jugadorActual.monedas < precio) {
                alert('No tienes suficientes Pokecoins');
                return;
            }

            // Restar monedas
            jugadorActual.monedas -= precio;

            // Añadir item al inventario
            const itemExistente = jugadorActual.inventario.find(i => 
                i.tipo_item === tipo && i.item_id === itemId
            );

            if (itemExistente) {
                itemExistente.cantidad++;
            } else {
                jugadorActual.inventario.push({
                    tipo_item: tipo, // Corregido: 'sobres' o 'objetos' (con 's')
                    item_id: itemId,
                    cantidad: 1
                });
            }

            guardarJugador();
            actualizarMonedas();
            
            // Actualizar vista de tienda
            mostrarTienda();
            
            alert(`¡Has comprado ${item.nombre} por ${precio} Pokecoins!`);
        }
    </script>
</body>
</html>
